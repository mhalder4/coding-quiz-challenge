<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="high-score-btn">
      <p>Toggle High Scores</p>
    </div>
    <div class="timer">
      <p>Timer: <span class="timer-display">120</span> seconds</p>
    </div>
  </header>

  <main>
    <div class="quiz-box">
      <div class="start-menu">
        <h2>Welcome to the Coding Quiz</h2>
        <p>Try to answer the following questions within the time limit. Be careful! Wrong answers will deduct time from
          the timer.</p>
        <button class="start-btn">Start the Quiz</button>
      </div>
      <div class="game-over">
        <h2>Game Over!</h2>
        <p>To play again press the button below.</p>
        <button class="start-over-btn">Play Again</button>
      </div>
    </div>
  </main>

  <div class="high-score-box">
    <div class="high-score-list">
      <h3>High Scores</h3>
      <!-- <table class="score-table">
        <tr>
          <th>Place</th>
          <th>Score</th>
          <th>Initials</th>
        </tr>

      </table> -->
      <button class="clear-scores-btn">Clear High Scores</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
