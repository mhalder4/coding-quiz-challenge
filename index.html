<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Spooky Season Quiz</title>
</head>

<body>
  <header>
    <div class="high-scores">
      <p>View High Scores</p>
    </div>
    <div class="timer">
      <p>Timer: <span class="timer-display">60</span> seconds</p>
    </div>
  </header>

  <main>
    <div class="quiz-box">
      <div class="start-menu">
        <h2>Welcome to the Spooky Season Quiz</h2>
        <p>Try to answer the following questions within the time limit. Be careful! Wrong answers will deduct time from
          the timer.</p>
        <button class="start-btn">Start the Quiz</button>
      </div>
      <div class="game-over">
        <h2>Time's Up!</h2>
        <p class="score-text">You ended with a score of: </p>
        <p>To play again press the button below.</p>
        <button class="start-over-btn">Play Again</button>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
